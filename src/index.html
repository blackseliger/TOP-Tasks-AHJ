<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top tasks</title>
</head>
<body>
    <aside class="tasks">
    <div class="top_tasks">
        <div class="input_TopTasks">
            <div class="header">
                <h1>Top Tasks</h1>
            </div>
            <div class="task_input">
                <form class="tasks_control">
                    <input type="text" class="tasks__input" id="task__input" placeholder="Введите название новой задачи">
                </form>
                <div class="warning warning_hidden">
                    <p class="message_warning">Пожалуйста, заполните строку</p>
                </div>
            </div>
            </div>
            <div class="pinnedTasks">
                <div  class="header">
                    <h2>Pinned:</h2>
                </div>
                <div class="messagePinnedTask">
                    No pinned tasks
                </div>
        </div>
        <div class="all_Tasks_list">
            <div  class="header">
                <h2> All Tasks:</h2>
            </div>
            <div class="messageAllTask">
                No task found
            </div>
        </div>
    </div>
    </aside>
</body>
</html>
